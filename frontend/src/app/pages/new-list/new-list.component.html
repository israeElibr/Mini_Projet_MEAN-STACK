<div class="centered-container">
  <div class="modal-box has-background-white">
    <h1 class="title">Create a new list</h1>

    <input #createListInput class="input " type="text" placeholder="Please type a list...">
    <br>
    <div class="buttons is-right" style="margin-top: 10px;">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary is-medium" (click)="createList(createListInput.value)">Create</button>
    </div>
  </div>
</div>
