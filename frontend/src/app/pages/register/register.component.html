<div class="centered-container">
  <div class="login-box">

    <h1 class="title has-text-primary">Register</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #usernameInput class="input has-background-light" type="text" placeholder="Username">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field ">
      <p class="control is-pulled-right">
        <button class="button is-success has-text-white is-primary" (click)="onRegister(usernameInput.value, passwordInput.value)">
          Register
        </button>
      </p>
    </div>
  </div>
</div>
